<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.profile_pic %}
          <img class="profile" src="{{site.profile_pic | relative_url}}" alt="Profile picture" />
        {% endif %}

        <span class="brsmall"></span> 
        <p>TODO: Description</p>
      </header>
      
      <section>
      {{ content }}
      </section>

      <img align="left" width="50" height="50" src="/assets/img/text_icon.png">
      <button class="button"><a href="https://github.com/nefrob/nefrob.github.io/docs/resume.pdf">Resume</a></button>
      <span class="brsmall"></span> 
      <img align="left" width="50" height="50" src="/assets/img/mail_icon.png">
      <button class="button"><a href="mailto:rneff@cs.stanford.edu">rneff@cs.stanford.edu</a></button>
      <span class="brsmall"></span>
      <img align="left" width="50" height="50" src="/assets/img/linkedin_icon.png">
      <button class="button"><a href="https://www.linkedin.com/in/robert-neff-0a2193105">LinkedIn</a></button>

      <span class="brsmall"></span> 
      <footer>
        TODO: Additional links
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
